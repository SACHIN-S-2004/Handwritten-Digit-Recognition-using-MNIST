    <!DOCTYPE html>
<html>
<head>
    <title>Digit Recognizer</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f5f5f5;
        }

        .section {
            margin: 40px auto;
            padding: 20px;
            background: white;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Handwritten Digit Recognition</h1>

<div class="section">
    <h2>Draw Digit</h2>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predictCanvas()">Predict</button>

    <h3 id="canvasResult"></h3>
</div>

<div class="section">
    <h2>Upload Image</h2>
    <form action="/predict_upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if upload_digit is defined %}
        <h3>Prediction: {{ upload_digit }}</h3>
        <h4>Confidence: {{ upload_confidence }}%</h4>
    {% endif %}
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
        if (!drawing) return;

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2);
        ctx.fill();
    }

    function clearCanvas() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        document.getElementById("canvasResult").innerText = "";
    }

    function predictCanvas() {
        const dataURL = canvas.toDataURL("image/png");

        fetch("/predict_canvas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ image: dataURL })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("canvasResult").innerText =
                "Prediction: " + data.digit +
                " | Confidence: " + data.confidence + "%";
        });
    }
</script>

</body>
</html>
