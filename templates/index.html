<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            /* Dynamic animated gradient background */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
        }

        .container {
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .section {
            /* Glassmorphism card effect */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeInUp 1s ease-out backwards;
        }

        /* Staggered entry animations */
        .section:nth-child(1) { animation-delay: 0.2s; }
        .section:nth-child(2) { animation-delay: 0.4s; }

        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #00f2fe; /* Neon blue accent */
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.3rem;
        }

        canvas {
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            cursor: crosshair;
            margin-bottom: 1.5rem;
            /* Subtle glowing border */
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        canvas:hover {
            border-color: #4facfe;
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            color: #1a1a1a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.5);
            color: #fff;
        }

        button:active {
            transform: translateY(1px);
        }

        /* Custom File Upload Styling */
        input[type="file"] {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.4);
            color: #fff;
            width: 100%;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #00f2fe;
        }

        input[type="file"]::file-selector-button {
            background: transparent;
            border: 2px solid #00f2fe;
            color: #00f2fe;
            padding: 8px 18px;
            border-radius: 50px;
            margin-right: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #00f2fe;
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }

        /* Result Text Styling */
        .result-text {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 400;
            color: #e0f7fa;
            min-height: 2em;
            animation: fadeIn 0.5s ease-in;
        }

        .result-highlight {
            color: #00f2fe;
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Keyframe Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Handwritten Digit Recognition</h1>

    <div class="container">
        <div class="section">
            <h2>Draw Digit</h2>
            <canvas id="canvas" width="280" height="280"></canvas><br>
            
            <div class="btn-group">
                <button onclick="clearCanvas()">Clear</button>
                <button onclick="predictCanvas()">Predict</button>
            </div>

            <h3 id="canvasResult" class="result-text"></h3>
        </div>

        <div class="section">
            <h2>Upload Image</h2>
            <form action="/predict_upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <button type="submit">Predict</button>
            </form>

            {% if upload_digit is defined %}
                <div class="result-text">
                    Prediction: <span class="result-highlight">{{ upload_digit }}</span><br>
                    Confidence: <span class="result-highlight">{{ upload_confidence }}%</span>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Set initial black background for the model
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!drawing) return;

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("canvasResult").innerHTML = "";
        }

        function predictCanvas() {
            const dataURL = canvas.toDataURL("image/png");

            // Adding a temporary "Predicting..." animation state
            document.getElementById("canvasResult").innerHTML = "<span style='opacity: 0.7;'>Analyzing...</span>";

            fetch("/predict_canvas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("canvasResult").innerHTML =
                    "Prediction: <span class='result-highlight'>" + data.digit + "</span><br>" +
                    "Confidence: <span class='result-highlight'>" + data.confidence + "%</span>";
            })
            .catch(err => {
                document.getElementById("canvasResult").innerText = "Error making prediction.";
            });
        }
    </script>

</body>
</html>
